<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crystal Collector!</title>
   
    <!--Link icon for title--> 
    <link rel="icon" type="image/png" href="./assets/blue_crystal-512.png">
